<ion-view view-title="Signup">
  <ion-content class="padding">
    <div class="list">
    	<div class="item item-divider">
    		Login Info
  		</div>
		  <label class="item item-input">
		  	<span class="input-label">Email</span>
		    <input type="email" placeholder="Email">
		  </label>
		  <label class="item item-input">
		  	<span class="input-label">Password</span>
		    <input type="password" placeholder="Password">
		  </label>
		  <label class="item item-input">
		  	<span class="input-label">Confirm Password</span>
		    <input type="password" placeholder="Confirm Password">
		  </label>
		  <label class="item item-input item-select">
		  	<span class="input-label">How did you hear about us?</span>
		    <select>
		    	<option>Blah</option>
		      <option>Blue</option>
		      <option>Green</option>
		      <option>Red</option>
		    </select>
		  </label>
		  <div class="item item-divider">
    		Shipping Address
  		</div>
  		<label class="item item-input">
		  	<span class="input-label">First Name</span>
		    <input type="text" placeholder="First Name">
		  </label>
		  <label class="item item-input">
		  	<span class="input-label">Last Name</span>
		    <input type="text" placeholder="Last Name">
		  </label>
		  <label class="item item-input">
		  	<span class="input-label">Street</span>
		    <input type="text" placeholder="Street">
		  </label>
		  <label class="item item-input">
		  	<span class="input-label">City</span>
		    <input type="text" placeholder="City">
		  </label>
		  <label class="item item-input item-select">
		  	<span class="input-label">State</span>
		    <select>
		    	<option>Blah</option>
		      <option>Blue</option>
		      <option>Green</option>
		      <option>Red</option>
		    </select>
		  </label>
		  <label class="item item-input">
		  	<span class="input-label">Zip Code</span>
		    <input type="text" placeholder="Zip Code">
		  </label>
		  <label class="item item-input">
		  	<span class="input-label">Phone</span>
		    <input type="text" placeholder="Phone">
		  </label>
		  <label class="item item-checkbox">
		  	<label class="checkbox">
	       <input type="checkbox">
	     	</label>
     		This is also my billing address.
		  </label>
		  <label class="item item-text-wrap item-checkbox">
		  	<label class="checkbox">
	       <input type="checkbox">
	     	</label>
     		I have read and agree to the GameFly "Terms of Use", and certify that the person responsible for the account is 18 years of age or older.
		  </label>
		  <label class="item">
  			<button class="button button-block button-royal" type="submit">Signup</button>
     	</label>
		</div>
  </ion-content>
</ion-view>
