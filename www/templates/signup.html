<ion-view view-title="Signup">
  <ion-content class="padding">
	  <form ng-submit="signup()">
	    <div class="list">
	    	<div class="item item-divider">
	    		Login Info
	  		</div>
			  <label class="item item-input">
			    <input type="email" placeholder="Email" ng-model="user.email">
			  </label>
			  <label class="item item-input">
			    <input type="password" placeholder="Password (6-12 characters)" ng-model="user.password">
			  </label>
			  <label class="item item-input">
			    <input type="password" placeholder="Confirm Password">
			  </label>
			  <label class="item item-input item-select">
			  	<span class="input-label">How did you hear about us?</span>
			    <select ng-options="surveyOption.value for surveyOption in surveyOptions track by surveyOption.key" ng-model="user.surveyOption">
			    	<option value="" disabled></option>
			    </select>
			  </label>
			  <div class="item item-divider">
	    		Shipping Address
	  		</div>
	  		<label class="item item-input">
			    <input type="text" placeholder="First Name" ng-model="address.firstname">
			  </label>
			  <label class="item item-input">
			    <input type="text" placeholder="Last Name" ng-model="address.lastname">
			  </label>
			  <label class="item item-input">
			    <input type="text" placeholder="Street (include Apt. or Unit #)" ng-model="address.street">
			  </label>
			  <label class="item item-input">
			    <input type="text" placeholder="City" ng-model="address.city">
			  </label>
			  <label class="item item-input item-select">
			  	<span class="input-label">State</span>
			    <select ng-options="state.value for state in states track by state.key" ng-model="address.state">
			    <option value="" disabled></option>
			    </select>
			  </label>
			  <label class="item item-input">
			    <input type="text" placeholder="Zip Code" ng-model="address.zip">
			  </label>
			  <label class="item item-input">
			    <input type="text" placeholder="Phone" ng-model="address.phone">
			  </label>
			  <label class="item item-checkbox">
			  	<label class="checkbox">
		       <input type="checkbox">
		     	</label>
	     		This is also my billing address.
			  </label>
			  <label class="item item-text-wrap item-checkbox">
			  	<label class="checkbox">
		       <input type="checkbox">
		     	</label>
	     		I have read and agree to the GameFly "Terms of Use", and certify that the person responsible for the account is 18 years of age or older.
			  </label>
			  <label class="item">
	  			<button class="button button-block button-royal" type="submit">Signup</button>
	     	</label>
			</div>
		</form>
  </ion-content>
</ion-view>
