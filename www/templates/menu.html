<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios7-search">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">GameFly</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>
      </ion-list>
      <div class="list">
        <div ng-repeat="vertical in verticals">
          <div class="item item-stable item-icon-left" ng-click="toggleVertical(vertical)" ng-class="{active: isVerticalShown(vertical)}">
            <i class="icon" ng-class="isVerticalShown(vertical) ? 'ion-ios7-arrow-down' : 'ion-ios7-arrow-right'"></i>
            {{vertical.name}}
          </div>
          <a class="item item-accordion item-icon-left item-icon-right" ng-repeat="platform in vertical.platforms" ng-show="isVerticalShown(vertical)" nav-clear menu-close ng-href="{{platform.url}}">
            <i class="icon"></i>
            {{platform.name}}
            <i class="icon ion-ios7-arrow-forward"></i>
          </a>
        </div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
