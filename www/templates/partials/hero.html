<div class="hero-unit">
	<ul rn-carousel rn-carousel-auto-slide="5" rn-carousel-index="carouselIndex">
  	<li ng-repeat="hero in heroes">
    	<div class="layer" ng-style="{'background-image':'url({{hero.viewports[3].image.rendered.url | gfProtocol}})'}"></div>
  	</li>
	</ul>
  <div rn-carousel-indicators ng-if="heroes.length > 1" slides="heroes" rn-carousel-index="carouselIndex"></div>
</div>
