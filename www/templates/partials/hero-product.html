<div class="hero-unit">
	<div class="hero-background">
	</div>
	<div class="info row">
        <div class="col col-33">
          <img class="full-image" ng-src="{{product.frontImage | gfProtocol}}" />
        </div>
        <div class="col">
          <h1>{{product.title}}</h1>
          <p>{{product.platform.name}}</p>
          <p>{{product.genre.name}}</p>
          <gf-rating rate="product.averageUserRating/2" max="5" count="product.userRatingCount" readonly="true"></gf-rating>
        </div>
      </div>
</div>
