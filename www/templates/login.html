<ion-modal-view ng-controller="loginController">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear icon ion-ios7-close-empty" ng-click="close()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="login()">
      <div class="alert alert-error" ng-if="error">
        {{error.message}}
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-royal" type="submit">Login</button>
        </label>
      </div>
    </form>
    <div class="list">
      <div class="item">
        <button class="button button-block button-positive" ng-click="signup()">Signup</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
