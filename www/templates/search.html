<ion-view view-title="Search">
	<ion-header-bar class="bar-subheader item-input-inset">
	  <label class="item-input-wrapper">
		  <i class="icon ion-ios-search placeholder-icon"></i>
		  <input type="search" placeholder="Search" ng-change="search()" ng-model="data.query">
		  <span ng-if="data.query.length" class="search-result">{{totalItems}} Results</span>
		  <button ng-if="data.query.length" class="button button-icon ion-ios-close search-clear" ng-click="clear()"></button>
		</label>   
  </ion-header-bar>
  <ion-content>
		<ul class="list">
    	<li class="item item-avatar" ng-repeat="item in items" ui-sref="app.product({productId:item.id,product:item})">
    		<img ng-src="{{item.thumbnailImage}}" />
    		<h3>{{item.title}}</h3>
    		<p>{{item.platformId | gfPlatform}}</p>
    	</li>
    </ul>
  </ion-content>
</ion-view>
