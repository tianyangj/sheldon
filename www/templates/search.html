<ion-view view-title="Search">
  <ion-content>
  	<div class="bar bar-header item-input-inset">
		  <label class="item-input-wrapper">
		    <i class="icon ion-ios-search placeholder-icon"></i>
		    <input type="search" placeholder="Search">
		  </label>
		  <button class="button button-clear">
		    Cancel
		  </button>
		</div>
		<ul class="list">
    	<li class="item item-thumbnail-left item-button-right" ng-repeat="item in items">
    		<img ng-src="{{item.thumbnailImage}}">
      	<h2>{{item.title}}</h2>
      	<p>{{item.platformId | gfPlatform}}</p>
      	<p><gf-rating rate="item.userRating/2" max="5"></gf-rating></p>
      	<button class="button button-royal">
      		<i class="icon ion-forward"></i>
      	</button>
    	</li>
    </ul>
  </ion-content>
</ion-view>
