<ion-view view-title="Search">
	<ion-header-bar class="bar-subheader item-input-inset">
	  <label class="item-input-wrapper">
		  <i class="icon ion-ios-search placeholder-icon"></i>
		  <input type="search" placeholder="Search" ng-focus="onFocus()" ng-blur="onBlur()" ng-change="search()" ng-model="data.query">
		</label>
		<button class="button button-clear" ng-if="isFocused">
		  Cancel
		</button>      
  </ion-header-bar>
  <ion-content>
		<ul class="list">
    	<li class="item item-avatar" ng-repeat="item in items">
    		<img ng-src="{{item.thumbnailImage}}" />
    		<h3>{{item.title}}</h3>
    		<p>{{item.platformId | gfPlatform}}</p>
    	</li>
    </ul>
  </ion-content>
</ion-view>
